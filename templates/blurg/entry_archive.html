<html>
    <head>
        <title>Entries archive</title>
    </head>
    <body>
        <h1>Entries index</h1>
        {% for object in latest.all %}
            <h2>{{ object.title }}</h2>
            <p>Published on {{ object.pub_date|date:"M. j, Y" }}</p>
            {% if object.excerpt_html %}
                {{object.excerpt_html|safe }}
            {% else %}
                {{ object.body_html|truncatewords_html:"50"|safe }}
            {% endif %}
            <p><a href="{{ object.get_absolute_url }}">Read full entry</a></p>
        {% endfor %}
    </body>
</html>
